<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <title>Cadastro</title>
    <link rel="stylesheet" href="./../node_modules/bootstrap/compiler/bootstrap.css">
    <link rel="stylesheet" href="./../node_modules/bootstrap/compiler/style.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="./../index.html">SysReservas</a>
          
            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
              <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                
              </ul>
    
              <form class="form-inline mr-2 my-lg-0">
                <a href="./../login/login.html" class="btn btn-light">Login</a>
              </form>
            </div>
        </div>
    </nav>


    <!-- FORM -->
    <h1 class="display-4 text-center mt-5 text-dark">Cadastre-se<br></h1>
    <div class="container">

        <div class="row">
            <div class="col-12 text-left mt-5">
                <div class="card" style="width: center;">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label>Nome completo</label>
                                <input type="name" class="form-control" placeholder="Seu nome">
                            </div>

                            <div class="form-group">
                                <label>Endereço de email</label>
                                <input type="email" class="form-control" aria-describedby="emailHelp"
                                    placeholder="email@exemplo.com">
                            </div>

                            <div class="form-group">
                                <label>Senha</label>
                                <input type="password" class="form-control" placeholder="Senha">
                            </div>

                            <div class="form-group">
                                <label>CPF completo</label>
                                <input ui-mask="999.999.999-99" type="number" class="form-control"
                                    placeholder="000.000.000-00">
                            </div>

                            <a href="#" class="btn btn-primary">Enviar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./../node_modules/jquery/dist/jquery.js"></script>
    <script src="./../node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="./../node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
